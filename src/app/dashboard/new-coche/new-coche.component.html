<div class="container box-newCar">
    <h2 *ngIf="editCoche" class="tittle">Editar coche</h2>
    <h2 *ngIf="!editCoche" class="tittle">Nuevo coche</h2>
    <form [formGroup]="sForm" (ngSubmit)="saveCar()">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" placeholder="Titulo del anuncio" required formControlName="titulo">
            <label for="titulo">Titulo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descripcion" placeholder="descripcion" formControlName="descripcion">
            <label for="description">Descripcion</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="precio" placeholder="Precio" formControlName="precio">
            <label for="precio">Precio</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="marca" placeholder="marca" formControlName="marca">
            <label for="marca">Marca</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Modelo" placeholder="Modelo" formControlName="modelo">
            <label for="modelo">Modelo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="km" placeholder="km" formControlName="km">
            <label for="km">km</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="location" placeholder="Localización" formControlName="localidad">
            <label for="location">Localización</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="combustible" placeholder="Tipo de combustible" formControlName="combustible">
            <label for="combustible">Tipo de combustible</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="color" placeholder="Color del coche" formControlName="color">
            <label for="color">Color</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="puertas" placeholder="Número de puertas" formControlName="npuertas">
            <label for="puertas">Número de puertas</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="plazas" placeholder="Número de plazas" formControlName="nplazas">
            <label for="plazas">Número de plazas</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="CambioMarchas" placeholder="Tipo de cambio de marchas" formControlName="cambio">
            <label for="CambioMarchas">Tipo de cambio de marchas</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="anno" placeholder="Año" formControlName="anno">
            <label for="anno">Año</label>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Imagen </label>
            <input class="form-control" type="file" id="formFile" #userPhoto (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-success float-end btn-table">Añadir Anuncio</button>
    </form>
</div>
