<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-4 col-lg-4">
            <a href="/">
                <img src="../../assets/images/logo.png">
            </a>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-sm-6 col-lg-6">
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="user-name" placeholder="Nombre">
                    <label for="user-name">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="user-pw" placeholder="Contraseña">
                    <label for="user-pw">Contraseña</label>
                </div>
                <button type="button" class="btn btn-login">Login</button>
                <a class="link mt-2" (click)="register()">No tienes Cuenta</a>
            </form>
        </div>

    </div>
