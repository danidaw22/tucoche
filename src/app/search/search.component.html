<div class="container">
    <div class="row">
        <div class="col-3 box-search">
            <p>Tu busqueda</p>
            <form>
                <div class="row">
                    <div class="col-12 search-colum">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingClave" placeholder="Palabra Clave">
                            <label for="floatingClave">Palabra Clave</label>
                        </div>
                    </div>
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          Coche, Modelo ...
                        </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                                <div class="col-12 search-colum">
                                    <p>Marcas</p>
                                    <select class="form-select" aria-label="Default select example">
                                  <option selected>Todas las marcas</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                                </div>
                                <div class="col-12 search-colum">
                                    <p>Modelo</p>
                                    <select class="form-select" aria-label="Default select example">
                                  <option selected>Todos los modelos</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                                </div>
                                <div class="col-12 search-colum">
                                    <p>Provincia</p>
                                    <select class="form-select" aria-label="Default select example">
                                    <option selected>Todas las provincias</option>
                                    <option value="1">Albacete</option>
                                    <option value="2">Sevilla</option>
                                    <option value="3">Cuenca</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                  Precio, km , año ...
                        </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                                <div class="accordion-body">
                                    <div class="col-12 search-colum">
                                        <p>KM</p>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingkmInicial" placeholder="Km desde">
                                            <label for="floatingkmInicial">Km desde</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingkmFinal" placeholder="hasta">
                                            <label for="floatingkmFinal">hasta</label>
                                        </div>
                                    </div>

                                    <div class="col-12 search-colum">
                                        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
                                    </div>

                                    <div class="col-12 search-colum">
                                        <p>Año</p>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingkmInicial" placeholder="Km desde">
                                            <label for="floatingkmInicial">Año desde</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingkmFinal" placeholder="hasta">
                                            <label for="floatingkmFinal">hasta</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                         Tipo de Combustible, color ..
                        </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                                <div class="accordion-body">
                                    <div class="col-12 search-colum">
                                        <p>Combustible</p>
                                        <select class="form-select" aria-label="Default select example">
                                      <option selected>Todos los combustibles</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                  </select>
                                    </div>
                                    <div class="col-12 search-colum">
                                        <p>Nº de puertas</p>
                                        <select class="form-select" aria-label="Default select example">
                                      <option selected>Puertas</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                    </div>
                                    <div class="col-12 search-colum">
                                        <p>Nº de plazas</p>
                                        <select class="form-select" aria-label="Default select example">
                                      <option selected>Plazas</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                    </div>
                                    <div class="col-12 search-colum">
                                        <p>Tipo de cambio</p>
                                        <select class="form-select" aria-label="Default select example">
                                      <option selected>Todos</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                    </div>
                                    <div class="col-12 search-colum">
                                        <p>Color</p>
                                        <select class="form-select" aria-label="Default select example">
                                      <option selected>Todos</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>

            </form>

        </div>
        <div class="col-9 box-content">
            <div class="box-car" *ngFor="let coche of coches">
                <a class="link-car" [routerLink]="['/detail/'+ coche.id]">
                    <div class="row detail-car p-3">
                        <div class="col-3 img-car" [ngStyle]="{'background-image': 'url('+ coche.photo + ')' }">
                        </div>
                        <div class="col-9">
                            <div class="box-price">
                                <div class="float-end favoritos">
                                    <fa-icon [icon]="faFav"></fa-icon>
                                </div>
                                <span class="text-tittle">Precio</span><br>
                                <span class="price">{{coche.price}} €</span>

                            </div>
                            <h2>{{coche.name}}</h2>
                            <div class="box-details">
                                <ul class="nav justify-content-left">
                                    <li class="nav-item">
                                        <p class="details">{{coche.localidad}}</p>
                                    </li>
                                    <li class="nav-item">
                                        <p class="details">{{coche.tipo}}</p>
                                    </li>
                                    <li class="nav-item">
                                        <p class="details">{{coche.year}}</p>
                                    </li>
                                    <li class="nav-item">
                                        <p class="details">{{coche.km}} km</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>
